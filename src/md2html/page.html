<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{title}}</title>
  <meta name='description' content='{{description}}' />
  <link rel="shortcut icon" href="https://swharden.com/scottplot/scottplot.ico" />

  <link href="https://swharden.com/md2html-resources/bootstrap/5.0.0-beta1/bootstrap.min.css" rel="stylesheet" />
  <link href="https://swharden.com/md2html-resources/bootstrap/5.0.0-beta1/tweaks.css" rel="stylesheet" />
  <link href="https://swharden.com/md2html-resources/md2html.css" rel="stylesheet" />

  <script async defer
    src="https://swharden.com/md2html-resources/bootstrap/5.0.0-beta1/bootstrap.bundle.min.js"></script>
  <script async defer src="https://swharden.com/md2html-resources/prettify.js"></script>
  <script async defer src="https://buttons.github.io/buttons.js"></script>

</head>

<body>

  <!-- BACKGROUND SPLASH COLOR -->
  <div class="h-50 w-100" style="position: absolute; background-color: #003366"></div>

  <!-- CENTER CONTAINER -->
  <div class="container-md mx-auto" style="max-width: 1000px; position: relative">
    <div class="row">
      <div class="col mb-5">

        <nav class="text-end p-2">

          <a class="btn btn-lg menuButton ms-2 text-light" role="button" href="https://swharden.com/scottplot/">Home</a>

          <a class="btn btn-lg menuButton ms-2 text-light" role="button"
            href="https://swharden.com/scottplot/cookbook">Cookbook</a>

          <div class="dropdown d-inline-block">
            <a class="btn btn-lg menuButton ms-2 text-light dropdown-toggle" role="button" id="dropdownMenuLink"
              data-bs-toggle="dropdown" aria-expanded="false">
              Documentation
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <li><a class="dropdown-item" href="https://swharden.com/scottplot/quickstart/">Quickstart</a></li>
              <li><a class="dropdown-item" href="https://swharden.com/scottplot/faq">FAQ</a></li>
              <li><a class="dropdown-item" href="https://swharden.com/scottplot/demo">Demo</a></li>
              <li><a class="dropdown-item" href="https://swharden.com/scottplot/demo">Cookbook</a></li>
              <li><a class="dropdown-item" href="https://github.com/scottplot">GitHub</a></li>
            </ul>
          </div>

        </nav>

        <header class="row mt-3 mb-3 p-2 text-light">
          <div class="display-3 fw-normal">
            <a href="https://swharden.com/scottplot/" style="color: inherit;">ScottPlot</a>
          </div>
          <div class="fs-6" style="opacity: 50%;">Interactive Plotting Library for .NET</div>

          <!-- GitHub Star Button -->
          <div class="text-end" style="height: 0px; position: relative; top: -30px;">
            <a class="github-button" href="https://github.com/scottplot/scottplot" data-size="large"
              data-show-count="true" aria-label="Stars" data-text="Stars"></a>
          </div>
        </header>

        {{content}}

      </div>
    </div>

  </div>

  <footer class="opacity-50 p-3 mt-5 text-center" style="opacity: 30%;">
    <div>Copyright &#169; {{year}} Scott W Harden</div>
    <div>
      <a href='https://github.com/swharden/md2html-php' style="color: inherit;">md2html</a>
      generated this page in {{benchmark}} milliseconds
    </div>
  </footer>

</body>

</html>
